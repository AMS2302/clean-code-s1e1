<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="img header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf link header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page main page__main">
      <p id="adding-element" class="container main__container">
        <label for="new-task" class="label container__label container__label_new-task">Add Item</label>
        <section class="task-row-wrapper section container__section">
          <input id="new-task"class="task input input_text section__input section__input_new-task" type="text">
          <button class="button section__button">Add</button>
        </section>
      </p>
      <h3 class="title main__title">Todo</h3>
      <ul id="incomplete-tasks" class="list main__list">
        <li class="item list__item">
          <input class="input input_checkbox item__input" type="checkbox">
          <label class="task label item__label">Pay Bills</label>
          <input class="task input input_text item__input" type="text">
          <button class="edit button item__button">Edit</button>
          <button class="delete button button_delete item__button"><img class="img button__img_delete" src="./remove.svg" alt="remove-animated-button"></button>
        </li>
        <li class="edit-mode item list__item">
          <input class="input input_checkbox item__input" type="checkbox">
          <label class="task label item__label">Go Shopping</label>
          <input class="task input input_text item__input" type="text" value="Go Shopping">
          <button class="edit button item__button">Save</button>
          <button class="delete button button_delete item__button"><img class="img button__img_delete" src="./remove.svg" alt="remove-animated-button"></button>
        </li>
      </ul>
      <h3 class="title main__title">Completed</h3>
      <ul id="completed-tasks" class="list main__list">
        <li class="item list__item">
          <input class="input input_checkbox item__input" type="checkbox" checked>
          <label class="task label item__label">See the Doctor</label>
          <input class="task input input_text item__input" type="text">
          <button class="edit button item__button">Edit</button>
          <button class="delete button button_delete item__button"><img class="img button__img_delete" src="./remove.svg" alt="remove-animated-button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
